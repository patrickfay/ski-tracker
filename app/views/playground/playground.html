<div class="st-playground">

  <!-- text input field -->
  <div class="st-playground-test-container">
    <p>Text Input Field:</p>

    <input type=text class="st-input">
  </div>

  <!-- dropdown -->
  <div class="st-playground-test-container">
    <p>Dropdown:</p>

    <dropdown-simple default-val="-- select character --"
                     options-arr="testOptions"
                     on-item-select="printSelectedVal(_value)">
    </dropdown-simple>
  </div>

  <!-- datepicker -->
  <div class="st-playground-test-container">
    <p>Datepicker:</p>

    <datepicker format="{{dateFormat}}"></datepicker>
  </div>

</div>
