<!-- btn container -->
<div class="st-flex-container">
  <button ng-click="$ctrl.toggleMsg()"
          class="st-btn {{$ctrl.className}}"
          type="button"
          title="Click me to {{$ctrl.showMsg ? 'hide' : 'view'}} your message!">
    {{$ctrl.val}}!
  </button>
</div>

<!-- msg container -->
<div ng-show="$ctrl.showMsg" class="pa-msg-container">
  {{$ctrl.msg}}
</div>
