<div class="st-el-entries-container">

  <!-- iterate over each season -->
  <div ng-repeat="season in $ctrl.seasonsArr">
    <div class="st-el-season-container">
      <!-- season header -->
      <div class="st-el-season-header"
           ng-class="{'expanded': season.isExpanded}"
           ng-click="$ctrl.expandSeason(season)">
        {{season.title}}
      </div>

      <!-- season body -->
      <div class="st-el-season-body"
           ng-class="{'hidden': !season.isExpanded}">

        <!-- each entry -->
        <div class="st-el-entry-container"
             ng-repeat="entry in season.entries">

          <!-- entry header -->
          <div class="st-el-entry-header">
            <div class="row st-el-entry-header-items-row">
              <div class="col-lg-3 col-md-3 col-sm-3">
                <div class="st-el-entry-header-day">Day {{entry.day}}</div>
                <div class="st-el-entry-header-date">{{entry.date | date: 'mediumDate'}}</div>
              </div>

              <div class="st-el-entry-header-ski-area col-lg-6 col-md-6 col-sm-6">{{entry.skiArea.name}}</div>

              <!-- TODO - imp entry options (update/delete) when body is expanded -->
            </div>
          </div>
          
          <!-- TODO - imp entry body -->
          <!-- <div class="st-el-entry-body"></div> -->

        </div>
      </div>
    </div>

  </div>
</div>
