<input class="st-input" type="text"
       ng-model="datepickerObj.value"
       uib-datepicker-popup="{{!!format ? format : 'MM/dd/yyyy'}}"
       datepicker-options="datepickerObj.options"
       popup-placement="bottom-right"
       is-open="true"
       show-button-bar="false"
       on-open-focus="false"
       placeholder="{{!!format ? format : 'mm/dd/yyyy'}}">
